<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NEO Kinetic Impactor Simulator + B-plane</title>
 <link rel="stylesheet" href="mainBplane.css">

</head>
<body>
  <div class="panel">
    <h1>Kinetic Impactor</h1>

    <label>Pick NEO:
      <select id="neoSelect"><option>Loading...</option></select>
    </label>

    

    <label>Asteroid mass (kg)
      <input id="astMass" type="number" step="any">
    </label>

    <label>Asteroid speed (m/s)
      <input id="astSpeed" type="number" step="any">
    </label>
    
    <label>Miss distance (km)
      <input id="astOffset" type="number" step="any">
    </label>
    

    <div class="tooltip">
      <label>Lead time (days)
        <input id="leadDays" type="number" value="365" step="1">
      </label>
      <span class="tooltiptext">Time before impact to act</span>
    </div>

    <label>Impactor mass (kg)
      <input id="impMass" type="number" value="1000">
    </label>

    <label>Impactor speed relative (m/s)
      <input id="impSpeed" type="number" value="11000">
    </label>
    <div class="tooltip">
        <label>Î² (momentum enhancement)
          <input id="beta" type="number" value="2" step="0.1">
        </label>
        <span class="tooltiptext">Beta is the momentum boost factor</span>
    </div>

    <label>Impact angle (deg)
      <input id="angle" type="number" value="90" step="1">
    </label>

    <button id="runBtn">Run Simulation</button>
    

    <div class="stat" id="output">Pick a NEO above...</div>
  </div>

  <div class="canvas-column">
    <canvas id="bplane" width="1200" height="700"></canvas>
  </div>

<script src="scriptBplane.js"> </script>
</body>
</html>
